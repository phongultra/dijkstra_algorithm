<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo Dijkstra Algorithm</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div style="padding: 30px;">
		<div class="row">
			<div class="form-group text-uppercase">
				<h4>Demo tìm tất cả đường đi ngắn nhất từ đỉnh xuất phát</h4>
			</div>
			<div class="form-group text-uppercase">
				<h4>Bằng thuật toán Dijkstra</h4>
			</div>
		</div>
		<div class="row">

			<div class="col-xs-6 col-md-4 col-lg-2">
				<form id="action">
					<div class="form-group">
						<label class="control-label">Chọn đồ thị</label>
						<select id="open_file_csv" class="form-control input-sm">
							<option value="co_huong_1">Có hướng 1</option>
							<option value="co_huong_2">Có hướng 2</option>
							<option value="vo_huong_1">Vô hướng 1</option>
							<option value="vo_huong_2">Vô hướng 2</option>
							<option value="vo_huong_3">Vô hướng 3</option>
						</select>
					</div>
					<div class="form-group">
						<label id="direct" class="control-label"></label>
					</div>
				</form>
			</div>
			<div id="content" class="col-xs-6 col-md-8 col-lg-10">
			</div>
		</div>
	</div>
</body>

</html>
